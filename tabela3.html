<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 3</title>

    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <main>
        <section>
            <table class="table-1">
                <thead>
                    <tr>
                        <th colspan="3"></th>
                    </tr>
                </thead>
    
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
    
                <tfoot>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </section>

        <section>
            <table class="table-2">
                <tbody>
                    <tr>
                        <td rowspan="3" id="rowspan"></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr id="color-1">
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="1"></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section>
            <table class="table-3">
                <thead>
                    <tr>
                        <th colspan="6" id="th-1"></th>
                    </tr>
                </thead>
    
                <tbody>
                    <tr>
                        <td rowspan="5" id="td-1"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
    
                    <tr>
                        <td></td>
                        <td></td>
                        <td rowspan="2" id="td-2"></td>
                        <td></td>
                    </tr>
    
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    
                    <tr>
                        <td colspan="3" id="td-3"></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
